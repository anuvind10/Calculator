<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <main>
        <div id="container">
            <div id="display">
                <input id="runningDisplay" class="disp" disabled>
                <input id="resultDisplay" class="disp" disabled/>
            </div>
            <div id="del_clear">
                <button id="clear" class="btns" data-key="Backspace">Clear</button>
                <button id="delete" class="btns" data-key="Delete">Delete</button>
            </div>
            <div id="buttons">
                <div id="row1" class="btns">
                    <button id="seven" class="digit" data-key="7">7</button>
                    <button id="eight" class="digit" data-key="8">8</button>
                    <button id="nine" class="digit" data-key="9">9</button>
                    <button id="divide" class="operator" data-key="/">/</button>
                </div>
                <div id="row2" class="btns">
                    <button id="four" class="digit" data-key="4">4</button>
                    <button id="five" class="digit" data-key="5">5</button>
                    <button id="six" class="digit" data-key="6">6</button>
                    <button id="multiply" class="operator" data-key="*">x</button>
                </div>
                <div id="row3" class="btns">
                    <button id="one" class="digit" data-key="1">1</button>
                    <button id="two" class="digit" data-key="2">2</button>
                    <button id="three" class="digit" data-key="3">3</button>
                    <button id="subtract" class="operator" data-key="-">-</button>
                </div>
                <div id="row4" class="btns">
                    <button id="zero" class="digit" data-key="0">0</button>
                    <button id="dot" class="digit" data-key=".">.</button>
                    <button id="equals" class="operator" data-key="=">=</button>
                    <button id="add" class="operator" data-key="+">+</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright Â© <script>document.write(new Date().getFullYear())</script> 
            <a href="https://github.com/anuvind10" target="_blank">anuvind10</a></p>
    </footer>
</body>
</html>
